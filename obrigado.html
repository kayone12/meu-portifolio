<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0077ffb4, #00c6ff);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .obrigado-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a {
      background: #fff;
      color: #0078ff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #0078ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="obrigado-container">
    <h1>Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato. Em breve retornarei sua mensagem.</p>
    <a href="/index.html">Voltar para o site</a>
  </div>
</body>
</html>
